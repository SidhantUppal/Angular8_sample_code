<div class="container">
  <div class='row'>
    <div class="col-sm-12">
      <div class="ig-card">
        <div class="col-sm-12">
          <form [formGroup]="this.formGroup" class="needs-validation " novalidate>
            <formly-form [form]="this.formGroup"
                         [fields]="formFields"
                         [model]="_selectedAccount"
                         (modelChange)="modelChange($event)">
            </formly-form>
          </form>

        </div>


        <app-add-account-details *ngIf="this._selectedAccount.hasBank" [SelectedAccount]="this._selectedAccount"> </app-add-account-details>

        <div class="col-sm-8 text-right">
          <button type="button" (click)="Save()" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" (click)="Cancel()">Cancel</button>
        </div>

        <h2>my glaccount</h2>
        {{this.AddAccountDetailsComponentPointer?.glAccount | json}}

      </div>
    </div>
  </div>
</div>
